# Development Environment Configuration

# Logging - More verbose in development
logging.level.com.resumeupdater=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.freemarker=DEBUG

# FreeMarker - Disable cache for development
spring.freemarker.cache=false
spring.freemarker.settings.template_exception_handler=rethrow

# Development CORS - Allow all origins
cors.allowed-origins=*

# Development specific settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Error handling - Show full stack traces in development
server.error.include-stacktrace=always
server.error.include-exception=true
server.port=8080

# PDF Generation - Development settings
pdf.generation.timeout=30000
pdf.generation.temp-dir=/tmp/resume-pdfs
